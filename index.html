<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-section">
            <input type="number" id="temperatureInput" placeholder="Enter temperature" oninput="convertTemperature()">
            <select id="inputUnit" onchange="convertTemperature()">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <select id="targetUnit" onchange="convertTemperature()">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div class="output-section">
            <p id="output">Converted temperature will appear here.</p>
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
